version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres_faq
    restart: always
    environment:
      POSTGRES_USER: faquser
      POSTGRES_PASSWORD: faqpass
      POSTGRES_DB: faqdb
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
